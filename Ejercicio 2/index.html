<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>

<form method="GET" action="#">

    <div>
        <label>Nombre:</label><br>
        <input type="text" name="nombre">
    </div>

    <br>

    <div>
        <label>Correo electrónico:</label><br>
        <input type="email" name="correo">
    </div>

    <br>

    <div>
        <label>URL:</label><br>
        <input type="url" name="url">
    </div>

    <br>

    <div>
        <label>Fecha:</label><br>
        <input type="date" name="fecha">
    </div>

    <br>

    <div>
        <label>Tiempo:</label><br>
        <input type="time" name="tiempo">
    </div>

    <br>

    <div>
        <label>Fecha y hora:</label><br>
        <input type="datetime-local" name="fechahora">
    </div>

    <br>

    <div>
        <label>Mes:</label><br>
        <input type="month" name="mes">
    </div>

    <br>

    <div>
        <label>Semana:</label><br>
        <input type="week" name="semana">
    </div>

    <br>

    <div>
        <label>Número (-10 a 10):</label><br>
        <input type="number" name="numero" min="-10" max="10">
    </div>

    <br>

    <div>
        <label>Teléfono:</label><br>
        <input type="tel" name="telefono">
    </div>

    <br>

    <div>
        <label>Término de búsqueda:</label><br>
        <input type="search" name="busqueda">
    </div>

    <br>

    <div>
        <label>Color favorito:</label><br>
        <input type="color" name="color">
    </div>

    <br><br>

    <button type="submit">Enviar</button>

</form>

</body>
</html>
